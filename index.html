<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant App</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <!-- Плитка Menu -->
    <div class="clickable-tile" onclick="showMenu('Lunch')">
      <h2>Menu</h2>
      <p>Explore our delicious menu</p>
    </div>
    <!-- Плитка Specials -->
    <div class="clickable-tile specials" onclick="getRandomCategory()">
      <h2>Specials</h2>
      <p>Click to see today's special!</p>
    </div>
    <!-- Плитка Map -->
    <div class="clickable-tile" onclick="showMap()">
      <h2>Map</h2>
      <p>Find us on the map</p>
    </div>
  </div>
</body>
</html>
